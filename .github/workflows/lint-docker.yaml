name: Linting Dockerfiles 🐳
on:
 pull_request:
    branches:
    - '!main'
    paths: 
    - Dockerfile
    - bedrock/Dockerfile

 workflow_dispatch:

jobs:
  docker-lint:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
