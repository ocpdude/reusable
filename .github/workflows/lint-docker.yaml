name: Linting Dockerfiles ğŸ³

on:
  workflow_call:
    inputs:
      file-path:
        type: string
        required: true

  workflow_dispatch:

jobs:
  lint-dockerfile:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.file-path }}
